{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="alert-success"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form class='search' action='{% url 'agenda' %}' method='GET'>
    <input type='text' name='search' class='search-bar' placeholder='Buscar contacto...'>
    <input type='submit' value='Buscar' class= 'btn btn-search'>
</form>
